<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- רקע מעגלי עם גרדיאנט -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="20" cy="20" r="18" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- רשת תשבץ -->
  <g fill="white" stroke="#1e40af" stroke-width="0.5">
    <!-- שורה עליונה -->
    <rect x="8" y="8" width="5" height="5"/>
    <rect x="15" y="8" width="5" height="5"/>
    <rect x="22" y="8" width="5" height="5"/>
    <rect x="29" y="8" width="3" height="5"/>
    
    <!-- שורה אמצעית -->
    <rect x="8" y="15" width="5" height="5"/>
    <rect x="22" y="15" width="5" height="5"/>
    <rect x="29" y="15" width="3" height="5"/>
    
    <!-- שורה תחתונה -->
    <rect x="8" y="22" width="5" height="5"/>
    <rect x="15" y="22" width="5" height="5"/>
    <rect x="22" y="22" width="5" height="5"/>
    <rect x="29" y="22" width="3" height="5"/>
    
    <!-- שורה תחתונה נוספת -->
    <rect x="8" y="29" width="5" height="3"/>
    <rect x="15" y="29" width="5" height="3"/>
    <rect x="29" y="29" width="3" height="3"/>
  </g>
  
  <!-- ריבועים שחורים -->
  <g fill="#1f2937">
    <rect x="15" y="15" width="5" height="5"/>
    <rect x="22" y="29" width="5" height="3"/>
  </g>
  
  <!-- מספרים קטנים -->
  <g fill="#1f2937" font-family="Arial, sans-serif" font-size="3" font-weight="bold">
    <text x="9" y="11">1</text>
    <text x="16" y="11">2</text>
    <text x="9" y="18">3</text>
    <text x="23" y="18">4</text>
  </g>
  
  <!-- נקודה דיגיטלית קטנה -->
  <circle cx="32" cy="12" r="2" fill="#10b981"/>
</svg>